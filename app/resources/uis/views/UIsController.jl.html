    </head>
    <body>

        <div class="cubeBody">
            <div id="controls" class="controls">
                <!-- Standard Directions -->
                <div id="directions">
                    <button id="L"      data-face="orange" type="button" class="controlButton">L</button>
                    <button id="LPrime" data-face="orange" type="button" class="controlButton">L`</button>
                    <button id="R"      data-face="red" type="button" class="controlButton">R</button>
                    <button id="RPrime" data-face="red" type="button" class="controlButton">R`</button>
                    <button id="U"      data-face="white" type="button" class="controlButton">U</button>
                    <button id="UPrime" data-face="white" type="button" class="controlButton">U`</button>
                    <button id="D"      data-face="yellow" type="button" class="controlButton">D</button>
                    <button id="DPrime" data-face="yellow" type="button" class="controlButton">D`</button>
                    <button id="F"      data-face="green" type="button" class="controlButton">F</button>
                    <button id="FPrime" data-face="green" type="button" class="controlButton">F`</button>
                    <button id="B"      data-face="blue" type="button" class="controlButton">B</button>
                    <button id="BPrime" data-face="blue" type="button" class="controlButton">B`</button>

                    <!-- Middle Slice Directions -->
                    <button id="M"      type="button" class="controlButton">M</button>
                    <button id="MPrime" type="button" class="controlButton">M`</button>
                    <button id="E"      type="button" class="controlButton">E</button>
                    <button id="EPrime" type="button" class="controlButton">E`</button>
                    <button id="S"      type="button" class="controlButton">S</button>
                    <button id="SPrime" type="button" class="controlButton">S`</button>
                </div>
                <button id="resetCube" type="button" class="controlButton">Reset</button>
                <button id="scrambleCube" type="button" class="controlButton">Scramble</button>
            </div>

                <!-- empty box -->
